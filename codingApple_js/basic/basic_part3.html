<!-- 4/28 jquery 세팅 및 기초정리

jQuery 개발 이유 : JS코드양을 줄이기 위함(거의 절반으로 줄음)

jQuery는 라이브러리

요즘에는 안쓰는 이유 : React와 같은 반응형 웹을 위한 라이브러리가 대세(HTML조작 및 재사용성 더 높음) + jQuery할 일 대체함
                  : 하지만 이미 jQuery로 개발된 사이트가 많고 아직도 많이 사용되는 중요한 라이브러리라 일단 알아둬야함

세팅방법 : 위의 jQuery 라이브러리 파일을 호스팅 해주는 CDN(Content Delivery Network)를 첨부해 오거나
          혹은 위 CDN링크의 src링크 (min빼면 js로 받기 가능)로 열어진 js파일을 우클릭해서 다운 후 첨부

        : 참고로 버전의 경우 보통 3.X버전 e8이하 호환성을 위해서면 1.X버전 설치
        : uncompressed(그냥 원본) minified(공백제거해 압축버전) slim(기능 몇개 빠진 라이트버전(아니 ajax가 빠지면...))
        : 첨부위치는 HTML은 위에서부터 읽어나갈때 외부파일은 가져올때까지 읽기를 멈추기에 하단에 넣는게 좋음(JS도)
                                                                    >> HTML보여주는게 조작보다 우선

jQuery 쓰는 이유 재정리
1.JS인데(if,for,function 등 다 같음) 코드가 짧다

2.JS로는 못하는게 가능함
document.getElementsByClassName('className')[i].innerHTML = '';
>> 기존 JS는 class전체를 바꾸려고 해도 [i]하나씩밖에 바꾸질 못한다 (array식으로 for문을 돌리던가 해야)

j쿼리는 $('.클래스명').html('');로 한방에 전부 처리 가능
물론 일부만 변경하는 경우 js처럼 $('').eq(index).html()로 해도 됨

eventListner를 붙이는 경우 위와 마찬가지로 해당 클래스 등 전체적으로 붙이는게 가능
document.getElementByClassName()[].addEventListener('click', function() {});

$('.btn').on('click', function() {});

$('.btn').on('click', 'element', function() {}); >> 해당파트의 어느요소 이벤트 실행으로 추가 세팅 가능

3.애니메이션 UI를 쉽게 작성가능
document.getElementByClassName()[].addEventListener('click',function(){document.getElementClassName()[].style.display="none";});

$('.').on('click',function(){$('.').hide()}); 물론 css('display','none')도 됨 hide()반대 show()됨

slideUp(), fadeOut() <> slideDown(), fadeIn() 등 재미있는 애니메이션 요소들이 함수로 이미 구현이 되어있음
