<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h2 id="hello">안녕하세요</h2>
    <h2 id="hi">올때메로나</h2>

    <script type="text/javascript">
        document.getElementById('hello').innerHTML = '안녕';
        //브라우저 새로고침시 변경
        document.getElementById('hi').innerHTML = '올때바밤바';

        document.getElementById('hello').style.fontSize = '30px'; // 5분 숙제 css는 스네이크인데 js는 카멜
    </script>
</body>
</html>
