   </head>
   <body>
       <div class="container">
           <div class="blog-content">

                   <img class="blog-pic" src="../../resource/image/lion.png" width="40px;">

<!--강의 주석

항상모든 html 화면 구성은 div태그 네모박스로 이뤄진다고 생각하고 레이아웃을 구상한다

'-'를 이용해 좀더 명시적으로 클래스 명을 짜자

margin: 상 우 하 좌 > 시계방향으로 한번에 개별적용가능

float버그2 붕뜬 상태에서 글씨끼리는 또 서로 밀어냄

clear : margin을 늘려도 위 float요소와 벌어지지 않음 (위 block까지 노가다해야함)
        >> float 밑에 clear:both인 div를 하나 두면 됨
