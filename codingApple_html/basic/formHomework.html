<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Form Homework</title>
        <link rel="stylesheet" href="../css/basic/formHomeworkCss.css">
    </head>
    <body>
        <div class="container">
            <div class="form-box">
               <h2>contact us</h2>
               <form>
                   <div class="input-box">
                       <h4>Your Email</h4>
                       <input type="email" placeholder="email@example">
                   </div>

                   <div class="input-box box-float" style="margin-right: 40px">
                       <h4>First name</h4>
                       <input type="text">
                   </div>
                   <div class="input-box box-float">
                       <h4>Last name</h4>
                       <input type="text">
                   </div>
                   <div style="clear: both;"/>
                   <div class="input-box">
                       <h4>Message</h4>
                       <textarea rows="5"></textarea>
                   </div>
                   <div class="input-box">
                       <input type="checkbox" value="Subscribe"
                       style="float: left;">
                       <button class="input-box-button" type="submit"
                        style="float: right;">SEND</button>
                   </div>
               </form>

            </div>
        </div>
    </body>
</html>
