<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Basic Styling</title>
    </head>

    <body>
        <img src="../resource/image/lion.png"
             style=" width:200px;
                     display: block;
                     margin: auto;">
        <!--img의 속성 src, style px은 픽셀단위 %는 상위요소의 %-->

        <h4 style=" font-size: 26px;
                    font-family: 'gulim';
                    color: black;
                    letter-spacing: -1px;
                    text-align: center;">Chin Hyungrae</h4>

        <p style="text-align: center;">
        <span style="color: red; font-weight: bold;">Coding</span> Start
        </p>
    </body>
</html>


<!--강의 주석
letter-spacing : 자간 > 머 이런건 걍 구글링

margin : 말 그대로 여백
간단한 이미지 가운데 정렬 : display block, 좌우 margin auto로

span : 중간에 일부요소만 속성을 부여하기 위한 태그
strong : font-weight bold 그냥 태그화한 느낌
-->
