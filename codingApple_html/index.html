<!DOCTYPE html> <!--HTML문서라는 명시-->
<html>
    <head> <!--사이트 생성에 필요한 인코딩형식/사이트제목/필요CSS,JS파일 등 정보-->
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body> <!--실제 웹 사이트에 보여줄 부분-->

        <p>Hello</p><!--paragraph 본문 태그-->
        <h4>Title</h4><!--Head Line-->
        <img src="../resource/image/KakaoTalk_20210405_210443778.jpg"
        width="400" height="300">
        <!--image 닫는 태그가 없는 대표 예, src라는 경로속성 부여-->

        <a href="https://www.naver.com">이동하기</a>
        <!--anchor'링크'를 넣을때 씀 href 속성 이용-->
        <button>버튼</button>

        <ul><!--unorderd list 번호 없는 리스트 태그-->
            <li>첫번째</li>
            <li>두번째</li>
        </ul>
        <ol><!--orderd list 번호 없는 리스트 태그-->
            <li>첫번째</li>
            <li>두번째</li>
        </ol>

        <!--간단한 앵커 응용-->
        <a href="https://www.naver.com">
            <img src="../resource/image/KakaoTalk_20210405_210443778.jpg"
            width="400" height="300">
            <!--image에 링크를 거는 경우 <a>태그 안에 설정-->
        </a>
        <p><a href="https://www.naver.com">네이버</a>로 이동</p>

    </body>
</html>


<!--강의 메모 주석
HTML: 웹문서를 만드는 언어(Hyper Text Markup Language)
    : 거의 모든 태그를 열고 닫는 형태로 이뤄져있음
Brackets : 에디터 중 웹디자인 최적화 잘 됨 (내가 봐도 확실히 ㄱㅊ네)

-->
