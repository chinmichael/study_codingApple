<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Basic Styling</title>
        <link rel="stylesheet" href="css/basicStylingCss.css">
        <!--link하는 태그 rel은 파일 속성-->
        <!--사용할 css파일에 스타일링 정리-->
    </head>

    <body>
        <img src="../resource/image/lion.png" class="profile">

        <h4 class="title">Chin Hyungrae</h4>

        <p class = "title" id="special" style="font-size: 20px;">Coding Start</p>

        <div class="description-box">
            <p>웹개발 초년생입니다. 웹언어도 요즘 기초부터 다시 세워보고 있어요</p>
        </div>

<!--강의 주석

selector(선택자)

class선택자
css파일에서 class라 칭하는 .class로 style을 치환하여 정리 후 사용할 지점에 class 선언

tag선택자
.을 안찍고 태그 속성 전체에 스타일을 적용 가능

id선택자
#id를 선언하여 선택 > 자바스크립트 개발할 때 상충할 때가 있어서 class선택자를 쓰는 편이 좋음

선택자 우선순위 (서로 상충되는 값이 될때 ex 클래스26px와 아이디16px > 더 작은 범위가 우선)
태그 내 각 부여한 style속성 > id > class > tag

brackets는 css 클래스에 커서를 찍고 ctrl + e를 하면 그부분만 수정이 가능하다(개꿀이네)
ctrl + d 행 복사

div태그 (중요)
기본적인 박스 디자인 문법이라고 생각
그냥은 1차원 > 내용을 채우던가 width, height를 부여
margin, padding, border 잘씀
margin : 바깥 여백 padding : 안쪽 여백 border: 말그대로 테두리(solid 실선 정도)

display block 내장된 태그 div, h, p (img는 아님)

-->
