<!--

부트스트랩 용어
container : 적절한 여백을 주는 박스를 줌
mt : margin-top (mb는 margin-bottom이겠지? 란 느낌 m은 전체)
pt : padding-top 얘들 단계는 1~5까지 가능
이런 설명은 utility를 참조해서 설정

text-center : text align center 들어가있음 이런 생산성 높이는 클래스 만들어도 좋음


grid : 반응형으로 요소배치를 위함
     : 사이트를 균일하게 재단하기 위함

     : div class="row" : 내부를 가로 12개의 column으로 균일하게 쪼갬
     : div class="col-n" : n개의 column을 차지함 (n을 안쓰면 적당히 나눔 대신 쓰면 불균일하게도 일부러 처리 가능 / 총 12만 만들면 된다)
                         : 12를 넘기면 적당히 아래로 넘어간다
                         : col-md-n : 사이 값은 반응형으로 flex를 준다고 생각 : sm(576), md(768), lg(992), xl(1200) 기준
                                                                         : 각각의 breakpoint에서 n만큼 col을 차지하란 뜻(그 이하는 세로정렬)
                                                                         : flexbox기에 당빠 explorer ie11+
     : order-반응형-서수 : div의 순서도 세팅 가능

-->
