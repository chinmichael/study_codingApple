<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const obj1 = { name: 'chin', age: 29 };

        for (let key in obj1) {
            console.log(obj1[key]);
        }

        ///////////////////////////////////////

        class Parent1 { };
        Parent1.prototype.name = 'Park';

        const parent = new Parent1();

        for (let key in parent) {
            if (parent.hasOwnProperty(key)) {
                console.log('자기자신 속성값 : ' + parent[key]);
            } else {
                console.log('상위 프로토타입 속성값 : ' + parent[key]);
            }
        }

        ///////////////////////////////////////

        const arr = [1, 2, 3, 4, 5];

        for (e of arr) {
            console.log(e);
        }

        const str = '네놈의 이름은';

        for (e of str) {
            console.log(e);
        }
    </script>
</body>

</html>
