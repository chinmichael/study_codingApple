<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(1);

        setTimeout(() => { console.log(2) }, 2);

        console.log(3);

        setTimeout(() => {
            console.log(4);
        }, 1000); // 만약 3 뒤에 1초 뒤 4를 출력시키고 싶다면

        // element.addEventListener('click', function(){
        //     console.log(4);
        // });

        function first(sec) {
            setTimeout(() => { console.log('first'); sec(); }, 1000);
        }
        function second(third) {
            console.log('second');
            third();
        }
        //first(second);
        first(() => {
            second(() => {
                console.log('third');
            })
        });
    </script>
</body>

</html>
