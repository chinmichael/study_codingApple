<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function sumFunc1(a, b = 10) {
            console.log(a + b);
        }
        sumFunc1(); // default로 10있는데 null(or undefined)이 더해지므로 NaN이 뜸
        sumFunc1(1);
        sumFunc1(1, 2);

        function sumFunc2(a, b = a * 2) {
            console.log(a + b);
        }

        function multiFunc(a) {
            return a * 2;
        }
        function sumFunc3(a, b = multiFunc(a)) {
            console.log(a + b);
        }
        sumFunc2(1);
        sumFunc3(1);

        function func(a, b, c, d, e, f, g) {
            for (let i = 0; i < arguments.length; i++) {
                console.log(arguments[i]);
            }
            console.log(arguments);
            // arguments.forEach(e => console.log(e)); >> argument는 정확히는 그냥 Array가 아니기 때문에 forEach 사용이 안됨
        }
        const arr = [1, 2, 3, 4, 5, 6, 7];
        func(...arr);

        function funcRest(a, b, ...rest) {
            console.log(rest);
            rest.forEach(e => console.log(e));
        }
        funcRest(...arr);


        ///////////////////////////// spread, default param, rest Exercise

        var a1 = [1, 2, 3];
        var b1 = '김밥';
        var c1 = [...b1, ...a1];
        console.log("c1 : " + c1); // 김, 밥, 1, 2, 3

        var a2 = [1, 2, 3];
        var b2 = ['you', 'are'];
        var c2 = function (a, b) {
            console.log([[...a], ...[...b]][1]);
        }
        c2(a2, b2); // you

        function exFunc1(a = 5, b = a * 2) {
            console.log(a + b);
            return 10;
        }
        exFunc1(3); // 콘솔 로그에 찍히는건 9, 반환값은 10

        function exFunc2(a = 5, b = a * 2, c) {
            console.log(a + b);
            console.log(c);
        }
        exFunc2(undefined, undefined); // NaN이나 undefined려나 >> 보니까 default로 처리됨 아마 입력되지 않은 파라미터 영역은 undefined로 되려나 >> c 보니까 그렇네

        function makeArray1(...rest) {
            return rest;
        }
        var newArr1 = makeArray1(1, 2, 3, 4, 5);
        console.log(newArr1);

        function makeArray2() {
            let arr = [];
            arr.length = arguments.length;
            for (let i = 0; i < arguments.length; i++) {
                arr[i] = arguments[i];
            }
            return arr;
        }
        var newArr2 = makeArray2(1, 2, 3, 4, 5);
        console.log(newArr2);


        var nums = [2, 3, 4, 5, 6, 1, 3, 2, 5, 5, 4, 6, 7];
        console.log('Max : ' + Math.max(...nums));

        function charSort(char) {
            let arr = [...char];
            arr.sort();
            console.log(...arr);
        }
        charSort('bear');

        function charCnt(char) {
            let obj = {};
            const arr = [...char];
            arr.sort();

            arr.forEach(e => {
                if (obj[e] == null) {
                    obj[e] = 1;
                } else {
                    obj[e]++;
                }
            });

            console.log(obj);
        }
        charCnt('aacbb');
    </script>
</body>

</html>
