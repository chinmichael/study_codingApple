<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let arr = ['hello', 'world'];
        console.log(arr);
        console.log(...arr);

        let text = 'hello';
        console.log(...text);
        console.log(text[0]);

        let obj1 = { name: "chin", age: 29 };
        let obj2 = { sex: "man" };

        let key = 'age';
        let obj3 = { ...obj1, ...obj2, [key]: 30 };
        console.log(obj3);

        function funcSum(a, b, c) {
            console.log(a + b + c);
        }
        let arr2 = [1, 2, 3];

        funcSum.apply(undefined, arr2);
        funcSum(...arr2);

        const person = {
            name: 'cho',
            greeting: function () {
                console.log(`${this.name} : Hello`);
            },
            buy: function (goods) {
                console.log(`${this.name} buy ${goods}`);
            }
        };

        const person2 = {
            name: 'chin'
        };

        person.greeting.apply(person2);
        person.buy.apply(person2, ['cake']);

        person.greeting.call(person2);
        person.buy.call(person2, 'cake');

    </script>
</body>

</html>
